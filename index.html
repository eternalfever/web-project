                            <p class="faq__question">What does NFT mean?</p>                                
                                <div class="faq__answer">
                                    NFT stands for non-fungible token. It&rsquo;s generally built using the same kind of&nbsp;programming as&nbsp;cryptocurrency, like Bitcoin or&nbsp;Ethereum, but that&rsquo;s where the similarity ends. Physical money and cryptocurrencies are &laquo;fungible,&raquo; meaning they can be&nbsp;traded or&nbsp;exchanged for one another.
                                </div>
                        </label>
                    </li>
                    <li class="faq__item">

                            <p class="faq__question">What does metaverse mean?</p>
                            <div class="faq__answer">
                                A&nbsp;metaverse is&nbsp;a&nbsp;network of&nbsp;3D&nbsp;virtual worlds focused on&nbsp;social connection. In&nbsp;futurism and science fiction, it&nbsp;is&nbsp;often described as&nbsp;a&nbsp;hypothetical iteration of&nbsp;the Internet as&nbsp;a&nbsp;single, universal virtual world that is&nbsp;facilitated by&nbsp;the use of&nbsp;virtual reality (VR) and augmented reality (AR) headsets.
                            </div>
                        </label>
                    </li>
                    <li class="faq__item">
                        <label for="accordion-3">
                            <input type="checkbox" id="accordion-3">
                            <p class="faq__question">How does buying NFT work?</p>
                            <div class="faq__answer">
                                An&nbsp;NFT&nbsp;&mdash; short for non-fungible token&nbsp;&mdash; essentially allows its buyer to&nbsp;say that they own the original copy of&nbsp;a&nbsp;digital file, in&nbsp;the same way you might own the original copy of&nbsp;a&nbsp;piece of&nbsp;physical art or&nbsp;the master file of&nbsp;a&nbsp;music recording.
                            </div>
                        </label>
                    </li>
                    <li class="faq__item">
                        <label for="accordion-4">
                            <input type="checkbox" id="accordion-4">
                            <p class="faq__question">What is use of NFT?</p>                            
                            <div class="faq__answer">
                                NFTs can be&nbsp;used in&nbsp;real estate to&nbsp;simplify and speed up&nbsp;transactions, enable smart contracts for properties (allowing automatic payments) or&nbsp;even create decentralized home rental services&nbsp;&mdash; all while protecting sensitive data like credit card details.
                            </div>
